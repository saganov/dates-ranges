paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: '%%DB_HOST%%'
        name: '%%DB_NAME%%'
        user: '%%DB_USER%%'
        pass: '%%DB_PASS%%'
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: ranges
        user: root
        pass: root
        port: 3306
        charset: utf8

    circleci:
        adapter: mysql
        host: 127.0.0.1
        name: ranges
        user: root
        pass: root
        port: 3306
        charset: utf8

version_order: creation
